<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>A Simple JavaServer Faces Registration Application</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel for="userid" value="User ID" />
			<f:ajax render="useridMessage">
				<h:inputText label="Userid" id="userid" value="#{userBean.userid}" required="true">
					<f:validateLength minimum="3" maximum="10"/>
				</h:inputText>
				<h:message id="useridMessage" for="userid" style="color:red;" />
			</f:ajax>
			<h:outputLabel for="fname" value="Nome" />
			<h:inputText label="First Name" id="fname"
				value="#{userBean.firstName}" required="true" />
			<h:message for="fname" />
			<h:outputLabel for="lname" value="Sobrenome" />
			<h:inputText label="Last Name" id="lname"
				value="#{userBean.lastName}" required="true" />
			<h:message for="lname" />
			<h:outputLabel for="sex" value="Sex" />
			<h:selectOneRadio label="Sex" id="sex" value="#{userBean.sex}"
				required="true">
				<f:selectItem itemLabel="Male" itemValue="male" />
				<f:selectItem itemLabel="Female" itemValue="female" />
			</h:selectOneRadio>
			<h:message for="sex" />
			<h:outputLabel for="dob" value="Date of Birth" />
			<h:inputText label="Date of Birth" id="dob" value="#{userBean.dob}"
				required="true">
				<f:convertDateTime pattern="MM-dd-yy" />
			</h:inputText>
			<h:message for="dob" />
			<h:outputLabel for="email" value="e-mail" />
			<h:inputText label="Email Address" id="email" value="#{userBean.email}" required="true" validator="#{userBean.validateEmail}" />
			<h:message for="email" />
			<h:outputText />
			<h:commandButton value="Register" action="confirm" />
			<h:outputText />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
