<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<h:title>Bootstrap Template</h:title>
	<!-- Bootstrap -->
	<h:outputStylesheet library="css" name="bootstrap.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</h:head>
<h:body>
	<div id="header">
		<ui:insert name="header">
			<ui:include src="header.xhtml" />
		</ui:insert>
	</div>


	<div id="content">
		<ui:insert name="content">
            Content area.  See comments below this line in the source.
        <!--  include your content file or uncomment the include below and create content.xhtml in this directory -->
			<!-- <div> -->
			<!-- <ui:include src="content.xhtml"/> -->
			<!-- </div> -->
		</ui:insert>
	</div>

	<div id="footer">
		<ui:insert name="footer">
			<div class="row">
				<div class="col-lg-12">
					<p>Minha Empresa de Informatica - 2015</p>
				</div>
			</div>
		</ui:insert>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<h:outputScript library="js" name="jquery.js" />
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<h:outputScript library="js" name="bootstrap.js" />
</h:body>
</html>
